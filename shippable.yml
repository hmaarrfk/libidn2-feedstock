runtime:
    # use the free open source pool of nodes
    # only for ARM platform
    nodePool: shippable_shared_aarch64

build:
    ci:
    - echo "Hello world!!!!"
    - uname -a

# disable email notification
# of CI job result
integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_pull_request: never
